<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML Form Challenge</title>
    </head>
    <body>
        <main>
            <form>
                <label>
                    Email:
                    <input type="text" name="email" placeholder="email@email.com">
                </label>
                <label>
                    Password:
                    <input type="password" name="password">
                </label>
                <label>
                    Github Username:
                    <input type="text" name="github_username">
                </label>
                <div>
                    <label>
                        Select a plan:
                        <input type="radio" name="plans" value="Enterprise"> Enterprise
                        <input type="radio" name="plans" value="Pro"> Pro
                        <input type="radio" name="plans" value="Free"> Free
                    </label>
                </div>
                <input type="checkbox" name="remember_me" value="Remember Me"> Remember Me
                <button type="submit" name="submit_button" value="Submit">Submit</button>
            </form>
        </main>
    </body>
</html>
